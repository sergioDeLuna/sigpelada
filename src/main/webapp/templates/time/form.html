<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sigpelada</title>
 
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
 
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
 
<div class="container">
    <div class="jumbotron">
        <h1>SigPelada</h1>
    </div>
 
    <h4>
        Novo Time
    </h4>
 
    <form th:action="@{/times/salvar}" th:method="${time.id} == 0 ? post : put" th:object="${time}">
        <div class="row">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="form-group col-md-4">
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text" th:field="*{nome}"/>
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>
 
            <div class="form-group col-md-8">
                <label for="uniforme">Uniforme:</label>
                <input class="form-control" id="uniforme" type="text" th:field="*{uniforme}"/>
                <div th:if="${#fields.hasErrors('uniforme')}" th:errors="*{uniforme}"></div>
            </div>
 
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
 
    </form>
 
    <hr/>
 
    <a class="btn btn-light" th:href="@{/times/listar}">Voltar</a>
 
    <hr/>
    <footer class="footer">
        <p>&copy; 2019 SergioLuna</p>
    </footer>
 
</div>
</body>
</html>
