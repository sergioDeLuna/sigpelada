<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sigpelada</title>
 
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
 
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
 
<div class="container">
    <div class="jumbotron">
        <h1>SigPelada</h1>
    </div>
 
    <div>
        <a class="btn btn-primary" th:href="@{/times/{timeId}/jogadores/cadastro(timeId=${timeId})}">
          Novo Jogador</a>
    </div>
 
    <hr/>
    <div th:if="${jogadores != null}">
        <h4>
            Jogadores do Time
        </h4>
 
        <div th:if="${mensagem != null}">
            <div class="alert alert-info" role="alert">
                <span th:text="${mensagem == null ? '&nbsp;' : mensagem}">mensagem</span>
            </div>
        </div>
 
        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Setor</th>               
                <th>Posição</th>
                <th style="text-align: center" >Número da Camisa</th>
                <th>Opções</th>
            </tr>
            </thead>
            <tr th:each="jogador : ${jogadores}">
                <td th:text="${jogador.nome}">nome</td>
                <td th:text="${jogador.setor}">setor</td>
                <td th:text="${jogador.posicao}">posicao</td>              
                <td style="text-align: center" th:text="${jogador.numeroCamisa}">numeroCamisa</td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{/times/{timeId}/jogadores/{jogadorId}/atualizar(
                      timeId=${timeId},jogadorId=${jogador.id})}">Editar</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/times/{timeId}/jogadores/{jogadorId}/remover(
                      timeId=${timeId},jogadorId=${jogador.id})}">Excluir</a>
                </td>
            </tr>
        </table>
    </div>
 
    <div th:if="${#lists.isEmpty(jogadores)}">
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            0 jogadores cadastrados!
        </div>
    </div>
 
    <hr/>
    <a class="btn btn-light" th:href="@{/times/listar}">Voltar</a>
 
    <hr/>
    <footer class="footer">
        <p>&copy; 2019 SergioLuna</p>
    </footer>
 
</div>
</body>
</html>
